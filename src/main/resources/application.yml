server:
  port: 8090

spring:
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration
      - org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration
  data:
    mongodb:
      uri: mongodb://localhost:27017/multibanking
      auto-index-creation: true
    redis:
      host: localhost
      port: 6379
  cache:
    type: redis
  application:
    name: multibanking-api

app:
  scheduler:
    enabled: true
    cron: "0 */5 * * * *"

bank:
  apis:
    vbank:
      base-url: https://vbank.open.bankingapi.ru
      client-id: ${CLIENT_ID}
      client-secret: ${CLIENT_SECRET}
    abank:
      base-url: https://abank.open.bankingapi.ru
      client-id: ${CLIENT_ID}
      client-secret: ${CLIENT_SECRET}
    sbank:
      base-url: https://sbank.open.bankingapi.ru
      client-id: ${CLIENT_ID}
      client-secret: ${CLIENT_SECRET}

gost:
  api:
    client-id: ${CLIENT_ID}
    client-secret: ${CLIENT_SECRET}
    gost-base-url: "https://api.bankingapi.ru"
    auth-url: "https://auth.bankingapi.ru/auth/realms/kubernetes/protocol/openid-connect/token"

cryptopro:
  enabled: true
  provider: JCP

logging:
  level:
    org.vtb.multibanking: DEBUG